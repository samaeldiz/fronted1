<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
<body>
    <header>
        <div class="barra1">
            <p>20% de descuento en todos los productos!</p>
        </div>
            <section class="barra2">
                <div class="tienda">
                    <img src="img/logo 1.png" alt="tienda">
                    <span class="titulo">Nombre Tienda</span>
                </div>
            </section>

    </header>
    <main>

        <div class="container">
            <form class="form" action="#" method="POST">
                <p class="login">Registro</p>
                <input type="text" name="name" id="name" placeholder=" Nombre y Apellido"><br>
                <input type="email" name="email" id="email" placeholder=" Usuario"><br>
                <input type="password" name="password" id="password" placeholder=" Contraseña" minlength="8"><br>
            
            <select type="nacionalidad" name="nacionalidad" id="nacionalidad" placeholder=" Paises"><br>
                <option value="ARG">Argentina</option>
                <option value="COL" selected>Colombia</option>
                <option value="CHIL" >Chile</option>
                <option value="Bra">Brasil</option>
            </select>
            
                
            <div>
                <button class="button button2" type="reset">Resetear</button>
                <button class="button button1"   type="submit">Registrar</button>
                </div>
                <p class="cuenta">
                    <span> ¿Ya tienés una cuenta?</span>  <a href="login.html">Ingresá</a>
                </p>            
            </form>
        </div>


    </main>
    <footer>
      Todos los derechos reservados a FRONT END 1
    </footer>
  </body>
</html>
